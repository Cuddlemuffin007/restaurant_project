{% extends 'base.html' %}
{% block title %} Your Order {% endblock %}
{% block content %}
<table class="table table-hover">
<th>Items</th><th>Restaurant</th>
<th>Total Price</th><th>Date/Time</th>
<th>Notes</th>
{% for item in object.items.all %}
<tr><td>{{ item }}</td>
  {% endfor %}
<td>{{ object.restaurant}}</td>
<td>{{ object.total_price}}</td>
<td>{{ object.date}}</td>
<td>{{ object.notes}}</td></tr>
</table>
{% endblock %}

{% extends 'base.html' %}
{% block title %} Restaurant List {% endblock %}
{% block content %}
<table class="table table-hover">
<th>Restaurant Name</th>
{% for restaurant in object_list %}
<tr><td><a href="{% url 'restaurant_detail_view' restaurant.pk %}">{{ restaurant.name }}</a><td>
  <td>{{ restaurant.cuisine }}</td>
  <td>{{ restaurant.hours }}</td>
  <td>{{ restaurant.number }}</td>
  <td>{{ restaurant.address }}</td></tr>
{% endfor %}
</table>
{% endblock %}
